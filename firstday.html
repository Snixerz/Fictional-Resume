
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <style media="screen">
    h1 {
      color: #c0392b;
      font-size: 100px;
    }
    .kitten {
      color: #2980b9;
      font-size: 60px;
    }
    .meow {
      font-size: 40px;
      color: green;
    }
    .adopt {
      font-size: 30px;
      color: #e67e22;
    }
    .catimage {
      border-style: dotted;
      border-width: 20px;
      border-color: #d35400;
    }
    body {
      background-color: #2c3e50;
    }
  </style>
  <head>
    <meta charset="utf-8">
    <title>Bugs bunny's resume</title>
  </head>
  <body>
    <h1>Bugs bunny's resume</h1>
    <p class="kitten"><strong>What's up doc?</strong></p>
    <img class="catimage" src="https://upload.wikimedia.org/wikipedia/en/thumb/1/17/Bugs_Bunny.svg/220px-Bugs_Bunny.svg.png" alt="cat">
    <a class="meow" href="google.com"><br>My website</br></a>
    <p><i class="adopt">Why I'm awesome</i></p>
    <ul>
      <li>I eat carrots</li>
      <li>I am fluffy</li>
      <li>I walk in two legs like you humans</li>
    </ul>
  </body>
</html>
